<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Bootstrap core CSS -->
    <link href="resource/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]><![endif]-->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="resource/css/validatecss.css" rel="stylesheet">

    <script src="resource/js/jquery.js" type="text/javascript"></script>
    <script src="resource/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="resource/js/jquery.metadata.js" type="text/javascript"></script>
    <script src="resource/js/jquery.validate.js" type="text/javascript"></script>
    <script src="resource/js/jquery.form.js" type="text/javascript"></script>
    <script src="resource/js/Helper.js" type="text/javascript"></script>
    <script src="resource/js/SetUp.js" type="text/javascript"></script>
    <title>J</title>
    <script>
        $(document).ready(function () {
            if (J.User == undefined) {
                $("#LoginShowMenu").hide();
            } else {
                $("#RegForm").hide();
                $(".UserName").text(J.User.UserName);
                $("#LogOutA").bind("click", function () {
                    J.JHome.LogOut();
                });
            }

            $("#RegButton").bind("click", function (e) {
                e.preventDefault();
                //检查是否验证通过
                if ($("form").valid()) {
                    J.GetJSONByForm("api/user.aspx", "Reg", $("#RegForm"), function(msg) {
                        location.reload();
                    });
                }
            });
            $("#LoginButton").bind("click", function (e) {
                e.preventDefault();
                //检查是否验证通过
                if ($("form").valid()) {
                    J.GetJSONByForm("api/user.aspx", "Login", $("#RegForm"), function (msg) {
                        location.reload();
                    });
                }
            });
        });
    </script>
</head>
<body>
    
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">JHome</a>
            <a class="navbar-brand" href="#">黑屋子</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#">Link</a>
                </li>
                <li>
                    <a href="#">Link</a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right" id="LoginShowMenu">
                <li>
                    <p class="navbar-text UserName"></p>
                </li>
                <li>
                    <a href="" id="LogOutA">LogOut</a>
                </li>
            </ul>

            <form class="navbar-form navbar-right" role="search" id="RegForm">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="UserName" name="UserName" validate="{required:true,minlength:6}">
                    <input type="password" class="form-control" placeholder="PassWord" name="PassWord" validate="{required:true,minlength:6}">
                </div>
                <div class="btn-group" role="group">
                    <button type="submit" class="btn btn-default" id="RegButton">Reg</button>
                    <button type="submit" class="btn btn-default" id="LoginButton">Login</button>
                </div>
            </form>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container-fluid" id="output"></div>
</body>
</html>
