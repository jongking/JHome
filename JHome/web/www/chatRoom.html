<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Bootstrap core CSS -->
    <link href="../resource/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]><![endif]-->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="../resource/css/validatecss.css" rel="stylesheet">
    <link href="../resource/css/jcss.css" rel="stylesheet">

    <script src="../resource/js/jquery.js" type="text/javascript"></script>
    <script src="../resource/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../resource/js/jquery.metadata.js" type="text/javascript"></script>
    <script src="../resource/js/jquery.validate.js" type="text/javascript"></script>
    <script src="../resource/js/jquery.form.js" type="text/javascript"></script>
    <script src="../resource/js/Helper.js" type="text/javascript"></script>
    <script src="../resource/js/SetUp.js" type="text/javascript"></script>
    <title>J</title>
    <style>
        .SendFrom {
            background-color: #000000;
            bottom: 0;
            padding: 3px;
            position: fixed;
            width: 100%;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            GetMsg();
            $("#SendBtn").bind("click", function() {
                if ($(".SendFrom").valid()) {
                    J.GetJSON("../api/ChatMessage.aspx", "SendBroadcast", { Message: $("#SendInput").val() }, function () {
                        GetMsg();
                        //var msg = { FromUserName: "", MsgContent: $("#SendInput").val() }
                        //AppendMsgToMsgList(msg);
                    });
                }
            });
//            setInterval(GetMsg, 3000);
        });
        //设置键盘事件
        $(document).keydown(function (event) {
            if (event.keyCode == 13) {
                $("#SendBtn").trigger("click");
                return false;
            }
            console.log(event.keyCode);
        });
        function GetMsg() {
            J.GetJSON("../api/ChatMessage.aspx", "GetMsg", { LastMsgId: $("#LastMsgId").val() }, function (msg) {
                var $msgList = $("#MsgList");
                if (msg.LastId != -1) {
                    $.each(msg.CmList, function (i, v) {
                        AppendMsg(this, $msgList);
                    });
                    $("#LastMsgId").val(msg.LastId);
                }
            });
        }
        function AppendMsg(msg, $msgList) {
            $msgList.append("<li class=\"list-group-item\"><h5 class=\"list-group-item-heading text-right\">" + msg.FromUserName + "</h5><p class=\"list-group-item-text\">" + msg.MsgContent + "</p></li>");
        }
        function AppendMsgToMsgList(msg) {
            var $msgList = $("#MsgList");
            AppendMsg(msg, $msgList);
        }
    </script>
</head>
<body>
<div style="display: none;">
    <input type="hidden" id="LastMsgId" value="0"/>
</div>
<script src="../resource/js/Layout/Header.js" type="text/javascript"></script>
<div style="bottom: 40px; left: 0; overflow: auto; position: absolute; right: 0; top: 60px;">
    <div class="container-fluid">
        <ul class="list-group" id="MsgList">

        </ul>
    </div>
</div>
<form class="input-group input-group-lg SendFrom">
    <input id="SendInput" name="SendInput" class="form-control" type="text" placeholder="Please enter" validate="{required:true}"/>
    <span class="input-group-btn"><button class="btn btn-primary" type="button" id="SendBtn">Enter</button></span>
</form>
</body>
</html>
